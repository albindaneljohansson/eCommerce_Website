<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>checkout</title>
  <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body id="checkout-body">
  <!-- Navigation -->

    <!-- navbar -->
    <nav class="navbar">
        <div class="index-navbar-center">
            <h2 class="index-shopztr">ShopZtr</h2>
            </div>
        </div>
    </nav>

  <!-- Form for personal info -->
<div id="checkout-bg">
  <div class="container" id="form-container">
    <div class="header" id="form-header">
      <h2>CHECKOUT</h2>
    </div>
    <form id="form" class="form">
      <div class="form-control" >
        <label for="username">Full Name</label>
        <input type="text" placeholder="name" id="username">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>

      <div class="form-control">
        <label for="username">Email Address</label>
        <input type="email" placeholder="email" id="email">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>

      <div class="form-control">
        <label for="username">Telephone</label>
        <input type="text" placeholder="telephone number" id="telephone">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>

      <div class="form-control">
        <label for="username">Street Name and Number</label>
        <input type="text" placeholder="street name and number" id="street">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>

      <div class="form-control">
        <label for="username">Zip Code</label>
        <input type="text" placeholder="zipcode" id="zipcode">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>

      <div class="form-control">
        <label for="username">City</label>
        <input type="text" placeholder="city" id="city">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>
<div class="checkout-footer">
      <button id="confirm-button">Confirm Purchase</button>
      <a href="products.html"  id="back-button"><i id="back-arrow" class="fas fa-arrow-left"></i>Back</a>
    </div>
    </form>
  </div>
</div>
  <!-- Modal -->

  <div class="modal fade" id="confirmation-modal" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h1 id="modal-title" class="modal-title w-100">THANK YOU!</h1>
        </div>
        <div id="modal-bodyText" class="modal-body">Check your email for order details</div>
        <div class="modal-footer">
          <button href="#" id="close-modal-button">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="checkout.js"></script>
</body>

</html>
